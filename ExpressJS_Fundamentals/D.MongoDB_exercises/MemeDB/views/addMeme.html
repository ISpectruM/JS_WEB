<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add meme</title>
    <link rel="stylesheet" type="text/css" href="/public/css/main.css" />
</head>

<body>
    <header>
        <div class="inner">
            <nav>
                <a href="/" class="logo">
                    <img class="logo" src="/public/images/nodeLogo.png" alt="nodeLogo">
                </a>
                <input type="checkbox" id="nav" />
                <label for="nav"></label>
                <ul>
                    <li>
                        <a href="/addMeme">Add Meme</a>
                    </li>
                    <li>
                        <a href="/viewAllMemes">View All Memes</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <h1>Add New MEME</h1>
    <div class="container">
        <form action="/addMeme" enctype=multipart/form-data method="POST">
            <label for="memeTitle">Title</label>
            <input type="text" id="memeTitle" name="memeTitle" placeholder="The title of the meme">

            <label for="meme">Meme image</label>
            <input type="file" id="meme" name="meme" placeholder="Link to a meme">

            <label for="status">Privacy</label>
            <input type="checkbox" name='status' id='status'>
            <div>
                <label for="memeDescription">Movie description</label>
                <textarea id="memeDescription" name="memeDescription" placeholder="Meme description" rows="10" cols="10"></textarea>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
